<!DOCTYPE html>
<html><head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="pubsub.js"></script>
  <title>Baby steps</title>
</head><body lang="en">

    <div id="first" class="box">
      <h2>Received</h2>
      <div></div>
      <form><input autocomplete="off" value="Type here..."></input></form>
    </div>

    <div id="second" class="box">
      <h2>Logs</h2>
      <div></div>
    </div>

    <script>
        var has_had_focus = false;
        var pipe = function(el_name, send) {
            var div  = $(el_name + ' div');
            var inp  = $(el_name + ' input');
            var form = $(el_name + ' form');

            var print = function(m, p) {
                p = (p === undefined) ? '' : JSON.stringify(p);
                div.append($("<code>").text(m + ' ' + p));
                div.scrollTop(div.scrollTop() + 10000);
            };

            if (send) {
                form.submit(function() {
                    send(inp.val());
                    inp.val('');
                    return false;
                });
            }
            return print;
        };
		
		var PUBSUB = new PubSub({
            location: 'http://' + window.location.hostname + ':15674/stomp',
            login: 'guest',
            password: 'guest',
            heartbeats_outcoming: 1000,
            heartbeats_incoming: 0
		});
	  
		var print_first = pipe('#first', function(data) {
			PUBSUB.send('/exchange/messages/guest', {"content-type":"text/plain"}, data);
		});
		var on_connect = function(x) {
			id = PUBSUB.subscribe("/exchange/messages/guest", function(d) {
					print_first(d.body);
				});
			};
			var on_error =  function() {
			console.log('error');
		};
	  
	  console.log("about to connect");
		PUBSUB.connect(on_connect, on_error, '/');

		$('#first input').focus(function() {
			if (!has_had_focus) {
				has_had_focus = true;
				$(this).val("");
			}
		});
    </script>
</body></html>
