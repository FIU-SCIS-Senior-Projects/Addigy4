<html>
    <head>
        <script src="../javascript/pubsub.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <script src="../javascript/addipro_utilities.js"></script>
        <link href="../css/addipro_platform.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="title">
            <p>
                Addipro
            </p>
        </div>
        <div class="output_box" id="connecting_from_output">
            <div></div>
        </div>
        <div class="connect-options" id="connect_from">
            <select name="connect_from">
                <option selected> Connect from...</option>
                <option id="1">localhost</option>
                <option id="2">127.0.0.1</option>
                <option id="3">::1</option>
            </select>
        </div>
        <div class="output_box" id="connecting_to_output">
            <div></div>
        </div>

        <div class="connect-options" id="connect_to">
            <select name="connect_to">
                <option selected> Connect to...</option>
                <option id="1">localhost</option>
                <option id="2">127.0.0.1</option>
                <option id="3">::1</option>
            </select>
        </div>
        <button type="submit" onclick="connect_to_shh()">Connect via SSH</button>
    </body>
</html>
